<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Table Booking Restaurant</a>
            </div>
        </nav>

        <div class="container my-3">
            <form action="/index.html" id="my-form">
                <label for="number">Choose Price: </label>
                <input type="number" id="amount" name="quantity" >

                <label for="text">Choose Dishes:</label>
                    <select name="category" id="category">
                        <option value="matarpaneer">Matar Panner</option>
                        <option value="chicken">Fry Chicken</option>
                        <option value="dalfry">Dal Fry</option>
                        <option value="sweets">Sweets</option>
                        <option value="besankopta">besan kopta</option>
                    </select>

                <label for="text">Choose a Table:</label>
                    <select name="category" id="category_table">
                        <option value="table1">Table 1</option>
                        <option value="table2">Table 2</option>
                        <option value="table3">Table 3</option>
                        <option value="table4">Table 4</option>
                    </select>
                <button type="submit" >Add a bill</button>
            </form>


        </div>

        <ul class="items" id="items">
            
                <h1 class="table1">Table 1:</h1>
           
            <h1 class="table2">Table 2:</h1>
            <h1 class="table3">Table 3:</h1>
        </ul>
          
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
